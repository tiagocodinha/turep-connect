<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Programas — TUREP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">TUREP</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="programas.html">Programas</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
        </ul>
        <a class="btn btn-primary ms-lg-3" href="contactos.html">Solicitar proposta</a>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h1 class="fw-800 mb-4">Programas</h1>

      <div class="row g-3 mb-4">
        <div class="col-lg-4"><input id="q" class="form-control" placeholder="Pesquisar por destino, tema, operador..."></div>
        <div class="col-lg-2"><select id="filter-destination" class="form-select"><option value="">Destino</option></select></div>
        <div class="col-lg-2"><select id="filter-theme" class="form-select"><option value="">Tema</option></select></div>
        <div class="col-lg-2"><select id="filter-operator" class="form-select"><option value="">Operador</option></select></div>
        <div class="col-lg-2 d-grid"><button id="clear" class="btn btn-outline-secondary">Limpar filtros</button></div>
      </div>

      <div id="trip-grid" class="row g-4"></div>
      <div id="trip-status" class="small text-muted mt-3"></div>
    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container small text-muted">© <span id="year"></span> TUREP</div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initProgramasPage } from './assets/js/trips.js';
    initProgramasPage('#trip-grid');
  </script>

</body>
</html>
