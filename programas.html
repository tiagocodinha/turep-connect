<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Programas — TUREP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">TUREP</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="programas.html">Programas</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
        </ul>
        <a class="btn btn-primary ms-lg-3" href="contactos.html">Solicitar proposta</a>
      </div>
    </div>
  </nav>

  <main class="py-5 cards-section">
    <div class="container">
      <h1 class="section-title text-white mb-3">Programas</h1>
      <p class="text-muted mb-4" style="max-width: 620px;">
        Explore os programas disponíveis através dos filtros de destino, tema ou operador. Todos os programas são
        exclusivos para agências de viagens.
      </p>

      <!-- Filtros -->
      <div class="program-filters mb-4">
        <div class="row g-3 align-items-center">
          <div class="col-lg-4">
            <label class="form-label small mb-1">Pesquisa</label>
            <input id="filter-search" class="form-control" placeholder="Destino, tema, operador..." />
          </div>
          <div class="col-6 col-md-4 col-lg-2">
            <label class="form-label small mb-1">Destino</label>
            <select id="filter-destination" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-6 col-md-4 col-lg-2">
            <label class="form-label small mb-1">Tema</label>
            <select id="filter-theme" class="form-select">
              <option value="">Todos</em></option>
            </select>
          </div>
          <div class="col-6 col-md-4 col-lg-2">
            <label class="form-label small mb-1">Operador</label>
            <select id="filter-operator" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-6 col-md-4 col-lg-2 d-grid">
            <button id="filter-clear" class="btn btn-outline-secondary mt-3 mt-lg-4">
              Limpar filtros
            </button>
          </div>
        </div>
      </div>

      <!-- Grelha de programas -->
      <div id="trip-grid" class="row g-4"></div>
      <div id="trip-status" class="small text-muted mt-3"></div>
    </div>
  </main>


  <footer class="py-4 border-top">
    <div class="container small text-muted">© <span id="year"></span> TUREP</div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initProgramasPage } from './assets/js/trips.js';

    initProgramasPage({
      grid: '#trip-grid',
      status: '#trip-status',
      search: '#filter-search',
      destination: '#filter-destination',
      theme: '#filter-theme',
      operator: '#filter-operator',
      clear: '#filter-clear'
    });
  </script>


</body>
</html>
