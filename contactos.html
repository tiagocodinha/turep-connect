<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Contactos — TUREP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">TUREP</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="programas.html">Programas</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link active" href="contactos.html">Contactos</a></li>
        </ul>
        <a class="btn btn-primary ms-lg-3" href="contactos.html">Solicitar proposta</a>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h1 class="fw-800">Contacte a TUREP</h1>
      <p class="text-muted">Peça credenciação, materiais e disponibilidade de datas.</p>

      <div class="row g-4 mt-1">
        <div class="col-lg-6">
          <form action="https://formspree.io/f/SEU_FORM_ID" method="POST" class="card card-body shadow-sm">
            <div class="mb-3"><label class="form-label">Nome</label><input required name="name" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Email</label><input required type="email" name="email" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Agência</label><input required name="agency" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Mensagem</label><textarea required name="message" rows="4" class="form-control"></textarea></div>
            <button class="btn btn-primary">Enviar</button>
          </form>
          <small class="text-muted d-block mt-2">
            Ou fale via <a target="_blank" rel="noopener" href="https://www.facebook.com/p/TUREP-Turismo-%C3%9Anico-Representa%C3%87%C3%95es-100053256325988/">Facebook</a>.
          </small>
        </div>
        <div class="col-lg-6">
          <div class="p-4 bg-light h-100 rounded-3">
            <h5 class="fw-bold">Informação</h5>
            <p class="mb-1">Turismo Único Representações</p>
            <p class="small text-muted">Portugal</p>
            <p class="small text-muted">Email: geral@turep.pt (exemplo)</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container small text-muted">© <span id="year"></span> TUREP</div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
