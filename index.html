<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>TUREP — Turismo Único Representações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Operadores turísticos representados em Portugal. Programas exclusivos para agências.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">TUREP</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="programas.html">Programas</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
        </ul>
        <a class="btn btn-primary ms-lg-3" href="contactos.html">Solicitar proposta</a>
      </div>
    </div>
  </nav>

  <header class="hero-landing text-white d-flex align-items-center">
    <div class="container py-5">
      <div class="row align-items-center">
        <div class="col-lg-7">
          <h1 class="display-4 fw-800 mb-3">Representamos experiências que aproximam pessoas dos destinos.</h1>
          <p class="lead opacity-90">Programas selecionados, operação confiável e apoio próximo às agências.</p>
          <div class="d-flex gap-2 mt-4">
            <a href="programas.html" class="btn btn-light btn-lg">Ver Programas</a>
            <a href="contactos.html" class="btn btn-outline-light btn-lg">Falar com a TUREP</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-end mb-3">
        <h2 class="fw-800">Destaques</h2>
        <a class="link-primary" href="programas.html">Ver todos</a>
      </div>
      <div id="featured-trips" class="row g-4"></div>
      <div id="featured-status" class="small text-muted mt-3"></div>
    </div>
  </section>

  <footer class="py-4 border-top">
    <div class="container small text-muted">© <span id="year"></span> TUREP</div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { renderFeatured } from './assets/js/trips.js';
    renderFeatured('#featured-trips', 3);
  </script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

</body>
</html>
